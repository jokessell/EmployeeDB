server.port=8888

spring.sql.init.schema-locations=classpath:schema/schema.sql
spring.sql.init.data-locations=classpath:sql/data.sql

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.defer-datasource-initialization=false

# H2 properties
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:employee_db;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=false

# Logging configurations (optional)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.event=TRACE
logging.level.org.springframework.web=DEBUG
logging.level.com.example=DEBUG

# OpenAI API Key (if used)
openai.api.key=${OPENAI_API_KEY}

# Spring Security Configurations (not needed if overridden)
# Remove these if you're handling security through your own configurations
# spring.security.user.name=admin
# spring.security.user.password=adminPassword

# JWT configurations
jwt.secret=YourSecretKeyForJWTGenerationMustBeLongEnoughIThinkItShouldBeLongEnoughNow
jwt.expirationMs=86400000
